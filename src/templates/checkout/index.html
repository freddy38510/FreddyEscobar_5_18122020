<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orinoco - Mon Panier</title>
</head>

<body>
  <header class="py-4 bg-light d-flex align-items-stretch shadow-sm">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 mb-0">
        <a href="/">
          <img src="/images/logo.png" height="45" class="me-3" alt="Orinoco">
        </a>
      </h1>
    </div>
  </header>
  <main class="py-5">
    <div class="container px-lg-5">
      <nav style="--bs-breadcrumb-divider: '>';" class="mb-5" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Panier</li>
        </ol>
      </nav>
      <div class="row g-4">
        <div class="ps-lg-5 col-lg-5 order-lg-last mb-4">
          <h2 class="h4 d-flex justify-content-between align-items-center mb-5">
            <span class="fw-bold">Panier</span>
            <span class="badge bg-secondary fs-6 text-dark total-items-cart">&nbsp;&nbsp;</span>
          </h2>
          <div class="d-flex justify-content-center" id="data-loading">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
          <div id="cart"></div>
        </div>
        <div class="pe-lg-5 col-lg-7">
          <form id="order-form">
            <h2 class="fw-bold h4 mb-5">Adresse de facturation</h2>
            <div class="row g-3">
              <div class="col-md-6 form-group">
                <label for="first-name" class="form-label">Prénom</label>
                <input type="text" name="firstName" placeholder="" id="first-name" value="" class="form-control"
                  required>
              </div>
              <div class="col-md-6 form-group">
                <label for="last-name" class="form-label">Nom</label>
                <input type="text" name="lastName" placeholder="" id="last-name" value="" class="form-control" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" name="address" placeholder="" id="address" value="" class="form-control" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="city" class="form-label">Ville</label>
                <input type="text" name="city" placeholder="" id="city" value="" class="form-control" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" placeholder="" id="email" value="" class="form-control" required
                  pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+">
              </div>
            </div>
            <div class="col-12">
              <hr class="my-5">
              <button type="submit" class="btn btn-primary btn-lg fw-bold w-100" disabled>Commander</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="fr" style="display: none;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orinoco - Confirmation de commande</title>
</head>

<body>
  <header class="py-4 bg-light d-flex align-items-stretch shadow-sm">
    <div class="container-fluid d-flex align-items-center">
      <h1 class="d-flex align-items-center fs-4 mb-0">
        <a href="/">
          <img src="/images/logo.png" height="45" class="me-3" alt="Orinoco">
        </a>
      </h1>
      <div class="justify-content-between align-items-center ms-auto">
        <a href="<%= require('/configuration/pages').default.checkout %>" class="btn btn-link">
          Mon Panier<span
            class="ms-2 badge bg-secondary text-dark total-items-cart d-none d-sm-inline-block">&nbsp;&nbsp;</span>
          <span class="visually-hidden">produits</span>
        </a>
      </div>
    </div>
  </header>
  <main class="py-5">
    <div class="container">
      <div class="pb-5">
        <h2 class="h3 mb-5">Confirmation de commande</h2>
        <p class="alert alert-success py-4 mb-0" role="alert">
          Votre commande dont l'identifiant est <strong><span id="order-id"></span></strong> est confirmée.
        </p>
      </div>
      <p class="lead">
        Nous vous remercions pour votre achat d'un montant total de <strong><span id="total-price"></span></strong>.
      </p>
      <div class="mt-5">
        <a href="/" class="btn btn-primary btn-lg">Retour à l'accueil</a>
      </div>
    </div>
  </main>
</body>

</html>
